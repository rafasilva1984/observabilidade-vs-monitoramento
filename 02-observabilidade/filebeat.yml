# Coleta logs de TODOS os containers (inclui app-java-lab)
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata: ~
      - add_fields:
          target: lab
          fields:
            scenario: "observabilidade"

# (Opcional) dashboards no Kibana
setup.kibana:
  host: "kibana:5601"

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  # Lab sem TLS/usuário. Em produção, habilite segurança.
  protocol: "http"
