# Coleta logs de TODOS os containers (inclui app-java-lab)
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log
    processors:
      - add_docker_metadata: ~
      - add_fields:
          target: lab
          fields:
            scenario: "observabilidade"

# Setup só para ILM/templates (dashboards desabilitados p/ evitar depender do Kibana)
setup.dashboards.enabled: false
setup.ilm.overwrite: true

# Kibana interno (mantemos configurado, mas dashboards estão off)
setup.kibana:
  host: "kibana:5601"

# Saída para o Elasticsearch INTERNO do Compose (porta 9200 interna)
output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  protocol: "http"

# Pode voltar para "info" depois de validar
logging.level: warning
